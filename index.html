<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8F">
    <title>Easier Homework</title>
    <!-- Calling  style.css file within dir -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Removed <link rel="stylesheet" href="float-style.css"> -->
</head>

<body>
  <!-- Using a div class inside of body for container background -->
  <div class="container"> 
    <!-- Required usage of header, nav, section, article tags -->   
    <header>header</header>      
    <nav>nav</nav>
      <div class="clearfix">
        <section>section
          <article>article
            <!-- Apply id for one time use of styling in "article" box -->
            <!-- Bolding headers 1,2,3 per instructions -->
            <header id="sub-headers"><strong>h1, h2, h3</strong>
            </header>
            <!-- Apply id for one time use of styling of paragraph box -->
            <p id="paragraph">p
            </p>
          </article>
        </section>
        <aside>aside</aside>
      </div>
    <footer>footer</footer>
  </div>
</body>
</html>
